<script>
  // 创建better-scroll
  let bs = BetterScroll.createBScroll('.wrapper', {
    probeType: 3,
    pullUpLoad: true,
    click: true,
    // bounce:false,
  })

  // 文字输入
  $('.text_input').on('input', function() {
    let val = $(this).val();
    if(!val.trim()) {
      $('.uppic').show()
      $('.submit_btn').hide()
    }else {
      $('.uppic').hide()
      $('.submit_btn').show()
    }
  })

  $('.left_arrow').click(function () {
    window.history.back()
  })

  // 上传图片
  $('.uppic').find('.icon').click(function () {
    $('.file_btn').click();
  })

  // 举报出现
  let isShow = false;
  $('.more_wrap').click(function () {
    if (isShow) {
      $('.list_wrap').hide()
      $('.detail_content').css({
        'z-index': '1'
      })
      isShow = false
    } else {
      $('.list_wrap').show()
      $('.detail_content').css({
        'z-index': '-1'
      })
      isShow = true
    }
  })
</script>
