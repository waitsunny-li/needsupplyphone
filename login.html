<script>

  // 验证码发送
  function semsCode(times) {
    let timer = null;
    $('.send_sms').click(function () {
      let allsec = times;
      if (timer) return;
      message.success('发送成功!')
      timer = setInterval(function () {
        allsec--;
        $('.send_sms').text(allsec + 's');
        if (allsec <= 0) {
          clearInterval(timer);
          $(".send_sms").text('发送验证码')
          semsCode(times);
        }
      }, 1000)
    })
  }

  semsCode(5);

</script>
