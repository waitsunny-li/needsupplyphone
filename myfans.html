  bs.on('scroll', function (position) {
    if (-position.y > 500) {
      $('.back_top').css({
        'display': 'block'
      })
    } else {
      $('.back_top').css({
        'display': 'none'
      })
    }
  })

  // 监听上拉加载更多
  bs.on('pullingUp', function () {
    let index = message.loading('拼命加载中')
    setTimeout(function () {
      bs.finishPullUp()
      layer.close(index)
    }, 3000)
  })

  // 回到顶部按钮
  $('.back_top').click(function () {
    bs.scrollTo(0, 0, 500)
  })

  $('.left_arrow').click(function () {
    window.history.back()
  })
</script>
